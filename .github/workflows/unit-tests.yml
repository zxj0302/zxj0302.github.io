name: Integration tests

on:
  push:
    branches:
      - master
      - main
      - v1.0-dev
    paths:
      - "Gemfile"
      - "Gemfile.lock"
      - "_config.yml"
      - "_data/**"
      - "_pages/**"
      - "_posts/**"
      - "_projects/**"
      - "assets/**"
      - "test/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/unit-tests.yml"
  pull_request:
    branches:
      - master
      - main
      - v1.0-dev
    paths:
      - "Gemfile"
      - "Gemfile.lock"
      - "_config.yml"
      - "_data/**"
      - "_pages/**"
      - "_posts/**"
      - "_projects/**"
      - "assets/**"
      - "test/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/unit-tests.yml"

jobs:
  comments-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true

      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Setup Node ğŸ§°
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JS deps ğŸ“¦
        run: npm ci

      - name: Run style contract lint ğŸ§·
        run: npm run lint:style-contract

      - name: Install build prerequisites ğŸ”§
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          pip3 install --upgrade nbconvert

      - name: Run comments integration test ğŸ§ª
        run: bash test/integration_comments.sh

      - name: Run plugin toggle integration test ğŸ”Œ
        run: bash test/integration_plugin_toggles.sh

      - name: Run distill integration test ğŸ“„
        run: bash test/integration_distill.sh

      - name: Run bootstrap compatibility integration test ğŸ§©
        run: bash test/integration_bootstrap_compat.sh

      - name: Run upgrade CLI integration test â¬†ï¸
        run: bash test/integration_upgrade_cli.sh
