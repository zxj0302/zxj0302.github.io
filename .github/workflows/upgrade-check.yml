name: Upgrade contract checks

on:
  push:
    branches:
      - master
      - main
      - v1.0-dev
    paths:
      - "_config.yml"
      - "_data/**"
      - "_pages/**"
      - "_posts/**"
      - "_projects/**"
      - "assets/**"
      - "Gemfile"
      - "Gemfile.lock"
      - "test/integration_upgrade_cli.sh"
      - ".github/workflows/upgrade-check.yml"
  pull_request:
    branches:
      - master
      - main
      - v1.0-dev
    paths:
      - "_config.yml"
      - "_data/**"
      - "_pages/**"
      - "_posts/**"
      - "_projects/**"
      - "assets/**"
      - "Gemfile"
      - "Gemfile.lock"
      - "test/integration_upgrade_cli.sh"
      - ".github/workflows/upgrade-check.yml"

jobs:
  upgrade-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true

      - name: Run upgrade audit ğŸ§ª
        run: bundle exec al-folio upgrade audit

      - name: Upload upgrade report ğŸ“„
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: al-folio-upgrade-report
          path: al-folio-upgrade-report.md
          if-no-files-found: ignore
